<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
            background-color: beige;
            width: 200px;
        }
        li {
            height: 50px;
            width: 200px;
        }
        a {
            display: block;
            text-decoration: none;
            color: black;
        }
        a:hover {
            background-color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <a href="#"><li class="demo1">11111111</li></a>
        <a href="#"><li class="demo2">22222222</li></a>
        <li class="demo3">33333333</li>
        <li class="demo4">44444444</li>
        <li class="demo5">55555555</li>
        <li class="demo6">66666666</li>
        <li class="demo7">77777777</li>
    </ul>
</body>
</html>
