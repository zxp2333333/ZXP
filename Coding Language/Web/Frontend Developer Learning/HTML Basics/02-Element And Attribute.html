<!DOCTYPE html>
<html lang="en"> <!-- lang属性定义网页的语言-->
<body>
    <a href="https://www.w3schools.com">This is a link</a> <!-- a是超链接标签，href属性定义了链接跳转的地址-->
    <img src="w3schools.jpg" alt="W3Schools.com" width="104" height="142"> 
    <!-- image是图片标签，往网页中嵌入图片，src是要显示的图片地址，地址分为绝对路径和相对路径，
    一般使用相对路径，..是上一级，/是下一级，宽和高分别由width和height指定，alt是替换文本，
    当图片不能显示时展现的文字-->
    <p style="color:red;" title="I'm a tooltip">This is a red paragraph.</p> 
    <!-- 段落标签往往会独占一行，浏览器会忽略段落文本中多余的空格和回车-->
    <!-- style属性用来增添样式，例如颜色，字体，尺寸等-->
    <!-- title属性定义鼠标悬浮在元素上时显示的文字-->
    <hr> <!-- hr是分割内容的水平线 -->
    <pre>
        My Bonnie lies over the ocean.
      
        My Bonnie lies over the sea.
      
        My Bonnie lies over the ocean.
      
        Oh, bring back my Bonnie to me.
    </pre>
    <!-- pre元素中内容会按照原格式显示 -->
</body>
</html>
<!-- 注：属性和标签一样，最好使用小写，且属性值最好用引号（单引号和双引号都可以，推荐双引号）-->
