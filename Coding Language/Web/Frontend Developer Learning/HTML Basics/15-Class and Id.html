<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .zxp {
            color: pink;
        }
        div {
            color: yellow;
        }
    </style>
</head>
<body>
    <div class="zxp">
        <h1 style="color:blue">zxp is the best hacker</h1>
        <h2 class="city main">powerful and intelligent</h2>
    </div>
    <!-- class 属性通常用于为html元素指定一个类，在css中用.类名来对该类元素修改样式，如果一个元素有多个类，
    中间用空格隔开，不同元素可以用同样的类 -->
    
    <div id="syy">
        <h1>so handsome</h1>
    </div>
    <!-- id 和class差不多，区别是每个元素只能对应一个id，且id用#而不是. id名不能由数字开头，也不能包含空格，起码有一个字符 -->
    <h2 id="C4">Chapter 4</h2>
    <a href="#C4">Jump to Chapter 4</a>
    <!-- id和href可以配合当做书签 -->
    <!-- 注意！！！类名和id名区分大小写 -->
</body>
</html>
