<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: powderblue;"> 
    <!-- background-color 决定标签范围背景的颜色-->
    <h1 style="background-color: yellow;">My First Heading</h1> 
    <p style="background-color: rgb(138, 113, 162);">My First Paragraph</p> 
    <h1 style="background-color: yellow; color: white">My First Heading</h1> 
    <!-- color 决定标签中文字的颜色-->
    <p style="background-color: blueviolet; color: green;">My First Paragraph</p> 
    <h1 style="background-color: yellow; font-family: Verdana;">My First Heading</h1> 
    <!-- font-family 决定标签范围内文字的字体-->
    <p style="background-color: blueviolet; font-family: courier;">My First Paragraph</p> 
    <h1 style="background-color: yellow; font-size: 300%;">My First Heading</h1> 
    <!-- font-size 决定标签范围内文字的大小-->
    <p style="background-color: blueviolet; font-size: 200%;">My First Paragraph</p> 
    <h1 style="background-color: yellow; text-align: center;">My First Heading</h1> 
    <!-- text-align 决定标签内文字水平方向上的对齐方式-->
    <p style="background-color: blueviolet; text-align: right;">My First Paragraph</p> 
</body>
</html>
