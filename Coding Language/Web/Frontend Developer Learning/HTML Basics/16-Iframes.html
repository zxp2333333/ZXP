<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        iframe {
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="13-List.html" title="description" name="ziframe" width="500"></iframe>
    <!-- iframe用于在html中显示html页面 -->
    <!-- 给iframe设定宽度时可以直接用width=“宽度”来设定 -->
    <p><a href="https://www.google.com" target="ziframe">111111111</a></p>
    <!-- 用a链接和target来链接iframe中的name，可以在iframe中显示href中指向的网址 -->
</body>
</html>
