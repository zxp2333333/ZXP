<!DOCTYPE html> <!-- !Doctype 声明文件类型，只能在所有 html标签 之前出现一次，不区分大小写-->
<html> <!-- 最基础的标签，定义了整个html文件-->
    <body> <!-- 包含了所有可视化内容 -->
        <h1>My First Heading</h1> <!-- 标题标签 h1~h6 -->
        <p>My First Paragraph</p> <!-- 段落标签 p -->  
        <a href="https://www.w3schools.com">This is a link</a> <!-- 链接目标由href属性说明，
        属性用来提供关于标签的额外信息-->
        <img src="w3schools.jpg" alt="W3Schools.com" width="104" height="142">
        <br> <!-- br为分隔符，是空元素，没有结束标签-->
        <p>1&#xA0;1</p>
    </body>
</html>
<!-- 注：html标签不区分大小写，但严格来说最好用小写 -->
