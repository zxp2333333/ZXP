<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Hello World</p>
    <div>Hello World</div>
    <!-- 
    最常被使用的两个块级元素 
    块级元素通常占据一行，且宽度是能占据的全部宽度-->
    <!-- 
    所有的块级元素标签：
    <address><article><aside><blockquote><canvas><dd><div><dl><dt><fieldset>
    <figcaption><figure><footer><form><h1>-<h6><header><hr><li><main><nav>
    <noscript><ol><p><pre><section><table><tfoot><ul><video></video> -->
    <span>Hello World</span>
    <!-- 行内元素通常不会占据一整行，宽度是内容的宽度 -->
    <!-- 
    所有的行内元素标签：
    <a><abbr><acronym><b><bdo><big><br><button><cite><code><dfn><em><i><img>
    <input><kbd><label><map><object><output><q><samp><script><select><small>
    <span><strong><sub><sup><textarea><time><tt><var> -->
    <!-- 注意！！！行内元素不能嵌套块级元素 -->
    <div style="background-color:black;color:white;padding:20px;">
        <h2>London</h2>
        <p>London is the capital city of England. It is the most populous city in the United Kingdom, with a metropolitan area of over 13 million inhabitants.</p>
    </div>
    <!-- div通常用作容器，没有必要的属性 -->
    <p>My mother has <span style="color:blue;font-weight:bold;">blue</span> 
    eyes and my father has <span style="color:darkolivegreen;font-weight:bold;">
    dark green</span> eyes.</p>
    <!-- span通常用作行内容器，用来标记文本或部分文档 -->
</body>
</html>
